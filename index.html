<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <link id="favicon" rel="icon" href="" />
  <meta charset="UTF-8">
  <title>點擊選擇並開啟 HTML 檔</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #222;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  點擊畫面選擇 HTML 檔案執行

  <input type="file" id="fileInput" accept=".html" style="display: none;" />

  <script>
    document.body.addEventListener('click', () => {
      document.getElementById('fileInput').click();
    });

    document.getElementById('fileInput').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file && file.type === 'text/html') {
        const reader = new FileReader();
        reader.onload = function(e) {
          const blob = new Blob([e.target.result], { type: 'text/html' });
          const url = URL.createObjectURL(blob);
          window.open(url, '_blank');
        };
        reader.readAsText(file);
      } else {
        alert("請選擇 .html 檔案");
      }
    });
  </script>

  <script>
    const canvas = document.createElement('canvas');
    canvas.width = canvas.height = 64;
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, 64, 64); // 全透明
    document.getElementById('favicon').href = canvas.toDataURL();
  </script>
</body>
</html>
